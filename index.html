<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Musical IEBLA</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep:       #090c14;
            --bg-mid:        #0e1220;
            --bg-surface:    #141928;
            --bg-card:       #1a2035;
            --border:        rgba(255,255,255,0.07);
            --border-bright: rgba(255,255,255,0.14);
            --accent-cyan:   #22d3ee;
            --accent-purple: #a78bfa;
            --accent-emerald:#34d399;
            --accent-amber:  #fbbf24;
            --text-primary:  #f8fafc;
            --text-secondary:#cbd5e1;
            --text-muted:    #94a3b8;
            --glow-cyan:     rgba(34,211,238,0.15);
            --glow-purple:   rgba(167,139,250,0.15);
            --glow-emerald:  rgba(52,211,153,0.15);
            --glow-amber:    rgba(251,191,36,0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-deep);
            min-height: 100vh;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        /* Ambient light blobs */
        .ambient {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: 0;
        }
        .ambient-1 { width: 600px; height: 600px; background: rgba(34,211,238,0.05); top: -200px; right: -100px; }
        .ambient-2 { width: 500px; height: 500px; background: rgba(167,139,250,0.06); bottom: -150px; left: -100px; }

        /* APP WRAPPER */
        .app-wrapper {
            position: relative;
            z-index: 1;
            max-width: 860px;
            margin: 0 auto;
            padding: 24px 16px 40px;
        }

        /* â”€â”€ HEADER â”€â”€ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 28px 36px;
            background: var(--bg-card);
            border: 1px solid var(--border-bright);
            border-radius: 24px 24px 0 0;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), var(--accent-purple), transparent);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .brand-icon {
            width: 52px; height: 52px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 24px rgba(34,211,238,0.25);
            flex-shrink: 0;
        }
        .brand-icon svg { width: 26px; height: 26px; color: white; }

        .brand-text h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 28px;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            line-height: 1;
        }
        .brand-text p {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent-cyan);
            margin-top: 4px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, .btn {
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 600;
            border-radius: 12px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select {
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border-bright);
            padding: 10px 16px;
            appearance: none;
            -webkit-appearance: none;
        }
        select:hover { border-color: var(--accent-cyan); }

        .btn {
            border: none;
            padding: 10px 20px;
            white-space: nowrap;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #0ea5e9);
            color: #0a0a0f;
        }
        .btn-primary:hover { opacity: 0.88; transform: translateY(-1px); }
        .btn-primary:active { transform: scale(0.97); }

        .btn-export {
            background: var(--bg-surface);
            color: var(--accent-emerald);
            border: 1px solid rgba(52,211,153,0.3);
        }
        .btn-export:hover { background: rgba(52,211,153,0.1); }
        .btn-export.hidden { display: none; }

        /* â”€â”€ NAV â”€â”€ */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 20px 28px;
            background: var(--bg-surface);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        .nav-btn {
            width: 48px; height: 48px;
            background: var(--bg-card);
            border: 1px solid var(--border-bright);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .nav-btn:hover { color: var(--accent-cyan); border-color: var(--accent-cyan); background: rgba(34,211,238,0.06); }
        .nav-btn:active { transform: scale(0.95); }
        .nav-btn:disabled { opacity: 0.3; pointer-events: none; cursor: default; }
        .nav-btn svg { width: 20px; height: 20px; }

        .nav-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .sync-badge {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 20px;
        }
        .sync-dot {
            width: 7px; height: 7px;
            border-radius: 50%;
            background: var(--text-muted);
            flex-shrink: 0;
        }
        .sync-dot.online { background: var(--accent-emerald); box-shadow: 0 0 6px var(--accent-emerald); }
        .sync-dot.saving { background: var(--accent-amber); animation: pulse 1s infinite; }
        .sync-dot.error  { background: #f87171; }
        .sync-dot.offline { background: #f87171; animation: pulse 2s infinite; }
        .sync-badge.offline { border-color: rgba(248,113,113,0.4); color: #f87171; cursor: pointer; }
        .sync-badge.offline:hover { background: rgba(248,113,113,0.08); }
        .sync-dot.saved  { background: #4ade80; box-shadow: 0 0 10px #4ade80; animation: savedFlash 0.4s ease; }
        .sync-badge.saved { border-color: rgba(74,222,128,0.5); color: #4ade80; }
        @keyframes savedFlash { 0%{transform:scale(1)} 40%{transform:scale(1.7)} 100%{transform:scale(1)} }

        .nav-date-display {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        .nav-date-num {
            font-family: 'Instrument Serif', serif;
            font-size: 42px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1;
        }
        .nav-date-month {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        /* â”€â”€ MAIN CONTENT â”€â”€ */
        .main {
            padding: 32px;
            background: var(--bg-mid);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            min-height: 480px;
        }

        /* VIEW MODE */
        .view-date-header {
            text-align: center;
            margin-bottom: 36px;
            padding-bottom: 28px;
            border-bottom: 1px solid var(--border);
        }
        .view-date-header .big-day {
            font-family: 'Instrument Serif', serif;
            font-size: 88px;
            font-weight: 400;
            font-style: italic;
            line-height: 1;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .view-date-header .month-label {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        .card:hover { border-color: var(--border-bright); }
        .card-cyan    { background: rgba(34,211,238,0.05);  border-color: rgba(34,211,238,0.18); }
        .card-cyan:hover  { border-color: rgba(34,211,238,0.35); }
        .card-purple  { background: rgba(167,139,250,0.05); border-color: rgba(167,139,250,0.18); }
        .card-purple:hover { border-color: rgba(167,139,250,0.35); }
        .card-amber   { background: rgba(251,191,36,0.05);  border-color: rgba(251,191,36,0.18); }
        .card-amber:hover  { border-color: rgba(251,191,36,0.35); }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }
        .card-title .dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .dot-cyan    { background: var(--accent-cyan); box-shadow: 0 0 8px var(--accent-cyan); }
        .dot-purple  { background: var(--accent-purple); box-shadow: 0 0 8px var(--accent-purple); }
        .dot-emerald { background: var(--accent-emerald); box-shadow: 0 0 8px var(--accent-emerald); }
        .dot-amber   { background: var(--accent-amber); box-shadow: 0 0 8px var(--accent-amber); }

        .card-title span { color: var(--text-primary); }

        /* Tag chips */
        .tags-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .tag {
            background: var(--bg-surface);
            border: 1px solid var(--border-bright);
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            padding: 9px 16px;
            border-radius: 10px;
        }

        /* Song list */
        .song-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }
        .song-item:last-child { border-bottom: none; }
        .song-num {
            font-family: 'Instrument Serif', serif;
            font-size: 22px;
            font-style: italic;
            color: var(--text-muted);
            width: 28px;
            text-align: right;
            flex-shrink: 0;
        }
        .song-name {
            font-size: 17px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Notes */
        .notes-text {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.75;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 28px 0;
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.03em;
        }

        /* â”€â”€ EDIT MODE â”€â”€ */
        .add-btn {
            width: 36px; height: 36px;
            background: var(--bg-surface);
            border: 1px solid var(--border-bright);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .add-btn:hover { color: var(--accent-cyan); border-color: var(--accent-cyan); background: rgba(34,211,238,0.06); }
        .add-btn:active { transform: scale(0.95); }
        .add-btn:disabled { opacity: 0.3; cursor: not-allowed; pointer-events: none; }

        /* Checkbox musicians */
        .musicians-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 8px;
            max-height: 340px;
            overflow-y: auto;
            padding-right: 4px;
        }
        .musicians-grid::-webkit-scrollbar { width: 4px; }
        .musicians-grid::-webkit-scrollbar-track { background: transparent; }
        .musicians-grid::-webkit-scrollbar-thumb { background: var(--border-bright); border-radius: 4px; }

        .musician-check {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .musician-check:hover { border-color: var(--border-bright); }
        .musician-check.selected {
            border-color: var(--accent-cyan);
            background: rgba(34,211,238,0.06);
        }
        .musician-check input[type=checkbox] { display: none; }
        .check-box {
            width: 18px; height: 18px;
            border: 1.5px solid var(--border-bright);
            border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s;
        }
        .musician-check.selected .check-box {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
        }
        .check-box svg { width: 11px; height: 11px; color: #0a0a0f; display: none; }
        .musician-check.selected .check-box svg { display: block; }
        .musician-name { font-size: 15px; font-weight: 500; color: var(--text-primary); }

        .musician-count {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-top: 12px;
            letter-spacing: 0.03em;
        }

        /* Edit list items */
        .edit-list { display: flex; flex-direction: column; gap: 8px; }
        .edit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 4px 4px 4px 12px;
            transition: border-color 0.15s;
        }
        .edit-item:hover { border-color: var(--border-bright); }
        .drag-handle {
            cursor: grab;
            color: var(--text-muted);
            font-size: 16px;
            padding: 4px;
            user-select: none;
            line-height: 1;
            flex-shrink: 0;
        }
        .drag-handle:active { cursor: grabbing; }
        .edit-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 4px;
        }
        .edit-input::placeholder { color: var(--text-muted); }
        .del-btn {
            width: 36px; height: 36px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }
        .del-btn:hover { color: #f87171; background: rgba(248,113,113,0.1); }
        .del-btn svg { width: 16px; height: 16px; }

        /* Notes textarea */
        .notes-textarea {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.75;
            padding: 16px;
            resize: vertical;
            min-height: 140px;
            outline: none;
            transition: border-color 0.15s;
        }
        .notes-textarea:focus { border-color: var(--accent-amber); }
        .notes-textarea::placeholder { color: var(--text-muted); }

        /* Save row */
        .save-row {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }
        .btn-save {
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent-emerald), #059669);
            color: #0a0a0f;
            border: none;
            padding: 13px 32px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-save:hover { opacity: 0.88; transform: translateY(-1px); }
        .btn-save:active { transform: scale(0.97); }
        .save-hint {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* â”€â”€ FOOTER â”€â”€ */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px 36px;
            background: var(--bg-card);
            border: 1px solid var(--border-bright);
            border-radius: 0 0 24px 24px;
            border-top-color: var(--border);
        }
        .footer-brand {
            font-family: 'Instrument Serif', serif;
            font-size: 18px;
            font-style: italic;
            color: var(--text-secondary);
        }
        .footer-date {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* â”€â”€ DATE BADGE â”€â”€ */
        .date-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        .date-badge.next {
            background: rgba(34,211,238,0.15);
            color: var(--accent-cyan);
            border: 1px solid rgba(34,211,238,0.35);
        }
        .date-badge.past {
            background: rgba(148,163,184,0.1);
            color: var(--text-muted);
            border: 1px solid rgba(148,163,184,0.2);
        }
        .date-badge .badge-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Drag styles */
        .dragging { opacity: 0.4; }
        .drag-over { border-color: var(--accent-cyan) !important; background: rgba(34,211,238,0.06); }

        /* Animations */
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }
        .fade-in { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(12px)} to{opacity:1;transform:translateY(0)} }

        /* Loading */
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .header { padding: 20px; flex-direction: column; align-items: flex-start; }
            .header-controls { width: 100%; }
            .nav { padding: 12px 16px; gap: 10px; }
            .nav-btn { width: 40px; height: 40px; border-radius: 12px; }
            .nav-btn svg { width: 17px; height: 17px; }
            .sync-badge { font-size: 10px; padding: 5px 10px; }
            .main { padding: 20px 16px; }
            .footer { padding: 14px 20px; gap: 6px; }
            .musicians-grid { grid-template-columns: 1fr 1fr; }
            .view-date-header .big-day { font-size: 88px; }
        }

        @media (max-width: 380px) {
            .musicians-grid {
                grid-template-columns: 1fr;
                max-height: 280px;
            }
            .musician-check {
                padding: 8px 12px;
                gap: 8px;
            }
            .musician-name { font-size: 13px; }
            .check-box { width: 16px; height: 16px; }
        }
    </style>
</head>
<body>

<div class="ambient ambient-1"></div>
<div class="ambient ambient-2"></div>

<div class="app-wrapper">

    <!-- HEADER -->
    <header class="header">
        <div class="brand">
            <div class="brand-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
                </svg>
            </div>
            <div class="brand-text">
                <h1>IEBLA</h1>
                <p id="headerYear">Agenda Musical â€¦</p>
            </div>
        </div>
        <div class="header-controls">
            <select id="monthSelect">
                <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option>
                <option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option>
                <option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option>

        activeIdx: 0,
        monthData: {},
        sundays: [],
        unsubscribe: null,
        isSaving: false,
        appId: typeof __app_id !== 'undefined' ? __app_id : 'agenda-musical-iebla-v21',
        user: null,
        musiciansList: [
            "Kevin (direcciÃ³n/voz)", "Norma (direcciÃ³n/voz)", "Nataly (direcciÃ³n/voz)",
            "Gabriel (baterÃ­a)", "Anderson (baterÃ­a)", "David (bajo)", "Lore (teclado/bajo)",
            "Magali (teclado)", "Thiago (teclado)", "Pame (proyecciÃ³n)", "Nico (proyecciÃ³n)",
            "Sonia (proyecciÃ³n)", "Emma (guitarra)", "Kevin (guitarra)", "Pedro (sonido)",
            "Cristian (sonido)", "Nestor (sonido)", "Ari (voz apoyo)", "Fernando (voz apoyo)",
            "Meli (voz apoyo)", "Iara (voz apoyo)"
        ]
    };

    let db, auth;

    let connectTimeout;
    function setSyncStatus(state, text) {
        const dot = document.getElementById('syncDot');
        const txt = document.getElementById('syncText');
        const badge = document.getElementById('syncStatus');
        dot.className = 'sync-dot ' + (state || '');
        txt.textContent = text;
        // Manage badge classes
        badge.classList.remove('saved', 'offline');
        if (state === 'offline') badge.classList.add('offline');
        // Clear any pending connection timeout on success/error
        if (state === 'online' || state === 'error' || state === 'offline') {
            clearTimeout(connectTimeout);
        }
    }

    function startConnectTimeout() {
        clearTimeout(connectTimeout);
        connectTimeout = setTimeout(() => {
            const dot = document.getElementById('syncDot');
            // Only fire if still in a pending state
            if (dot && (dot.classList.contains('saving') || !dot.classList.contains('online'))) {
                setSyncStatus('offline', 'Sin conexiÃ³n');
                // Allow retry on click
                document.getElementById('syncStatus').onclick = () => {
                    document.getElementById('syncStatus').onclick = null;
                    setSyncStatus('saving', 'Reconectandoâ€¦');
                    startConnectTimeout();
                    setupRealtimeListener();
                };
            }
        }, 9000);
    }

    async function init() {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        try {
            startConnectTimeout();
            const cred = await signInAnonymously(auth);
            AppState.user = cred.user;
            setupInitialState();
            setupEventListeners();
            setupRealtimeListener();
            updateTodayLabel();
        } catch (error) {
            document.getElementById('contentArea').innerHTML = `<div class="loading-state" style="color:#f87171">Error al conectar: ${error.message}</div>`;
        }
    }

    function setupInitialState() {
        const hoy = new Date();
        const hoyISO = hoy.toISOString().split('T')[0];

        // Buscar el prÃ³ximo domingo a partir de hoy, avanzando meses si hace falta
        let month = hoy.getMonth();
        let attempts = 0;

        while (attempts < 12) {
            const sundays = getSundays(month);
            const idx = sundays.findIndex(s => s >= hoyISO);

            if (idx !== -1) {
                AppState.currentMonth = month;
                AppState.sundays = sundays;
                AppState.activeIdx = idx;
                break;
            }

            // Este mes ya no tiene domingos futuros â†’ avanzar
            month = (month + 1) % 12;
            attempts++;
        }

        // Fallback de seguridad: si no encontrÃ³ nada (no deberÃ­a pasar)
        if (attempts >= 12) {
            AppState.sundays = getSundays(AppState.currentMonth);
            AppState.activeIdx = 0;
        }

        document.getElementById('monthSelect').value = AppState.currentMonth;
    }

    function getSundays(month) {
        const date = new Date(YEAR, month, 1);
        const found = [];
        while (date.getMonth() === month) {
            if (date.getDay() === 0) found.push(new Date(date).toISOString().split('T')[0]);
            date.setDate(date.getDate() + 1);
        }
        return found;
    }

    function setupEventListeners() {
        document.getElementById('prevSunday').addEventListener('click', () => {
            if (AppState.activeIdx > 0) { AppState.activeIdx--; render(); }
        });
        document.getElementById('nextSunday').addEventListener('click', () => {
            if (AppState.activeIdx < AppState.sundays.length - 1) { AppState.activeIdx++; render(); }
        });
        document.getElementById('toggleModeBtn').addEventListener('click', toggleMode);
        document.getElementById('monthSelect').addEventListener('change', changeMonth);
        document.getElementById('exportBtn').addEventListener('click', exportImage);
    }

    function setupRealtimeListener() {
        if (AppState.unsubscribe) AppState.unsubscribe();
        if (!AppState.user) return;
        setSyncStatus('saving', 'Sincronizandoâ€¦');
        startConnectTimeout();
        const monthKey = `${YEAR}-${AppState.currentMonth}`;
        const docRef = doc(db, 'artifacts', AppState.appId, 'public', 'data', 'months', monthKey);
        AppState.unsubscribe = onSnapshot(docRef,
            (snapshot) => {
                AppState.monthData = snapshot.exists() ? snapshot.data() : {};
                render();
                setSyncStatus('online', 'Online');
            },
            (error) => {
                console.error(error);
                setSyncStatus('error', 'Error de red');
            }
        );
    }

    function render() {
        const dateKey = AppState.sundays[AppState.activeIdx];
        if (!dateKey) return;
        ensureData(dateKey);
        const data = AppState.monthData[dateKey];
        const d = new Date(dateKey + "T12:00:00");
        const dayNum = d.getDate();
        const monthLabel = monthNames[AppState.currentMonth];

        // Badge: 'next' for the upcoming sunday, 'past' for past ones
        const today = new Date(); today.setHours(0,0,0,0);
        const sunday = new Date(dateKey + "T00:00:00");
        let badge = null;
        if (sunday < today) {
            badge = 'past';
        } else {
            const nextSunday = AppState.sundays.find(s => new Date(s + "T00:00:00") >= today);
            if (nextSunday && dateKey === nextSunday) badge = 'next';
        }

        document.getElementById('exportBtn').classList.toggle('hidden', AppState.viewMode !== 'view');

        document.getElementById('contentArea').innerHTML =
            AppState.viewMode === 'view'
                ? renderView(data, dayNum, monthLabel, badge)
                : renderEdit(data, dayNum, monthLabel, badge);

        if (AppState.viewMode === 'edit') bindEditEvents();

        // Update arrow button disabled states
        document.getElementById('prevSunday').disabled = AppState.activeIdx === 0;
        document.getElementById('nextSunday').disabled = AppState.activeIdx === AppState.sundays.length - 1;
    }

    function ensureData(dateKey) {
        if (!AppState.monthData[dateKey]) {
            AppState.monthData[dateKey] = { musicians: [], songs: [], notes: '' };
        }
    }

    function renderView(data, dayNum, monthLabel, badge) {
        const musiciansHTML = data.musicians.length
            ? data.musicians.map(m => `<span class="tag">${m}</span>`).join('')
            : '<div class="empty-state">Sin asignar</div>';

        const songsHTML = data.songs.length
            ? data.songs.map((s, i) => `
                <div class="song-item">
                    <span class="song-num">${i + 1}</span>
                    <span class="song-name">${s || 'â€”'}</span>
                </div>`).join('')
            : '<div class="empty-state">Sin canciones</div>';

        const notesHTML = data.notes
            ? `<p class="notes-text">${data.notes}</p>`
            : '<div class="empty-state">Sin notas</div>';

        return `<div class="fade-in">
            <div style="text-align:center; margin-bottom:28px;">
                <div style="font-family:'Instrument Serif',serif; font-size:88px; font-weight:400; font-style:italic; line-height:1; background:linear-gradient(135deg,var(--accent-cyan),var(--accent-purple)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;">${dayNum}</div>
                <div style="font-size:11px; font-weight:700; letter-spacing:0.35em; text-transform:uppercase; color:var(--text-secondary); margin-top:6px;">${monthLabel} ${YEAR}</div>
                ${badge === 'next' ? '<div class="date-badge next"><span class="badge-dot"></span>PrÃ³ximo</div>' : badge === 'past' ? '<div class="date-badge past"><span class="badge-dot"></span>Pasado</div>' : ''}
            </div>
            <div class="card card-cyan">
                <div class="card-header">
                    <div class="card-title"><div class="dot dot-cyan"></div><span>Equipo Musical</span></div>
                </div>
                <div class="tags-wrap">${musiciansHTML}</div>
            </div>
            <div class="card card-purple">
                <div class="card-header">
                    <div class="card-title"><div class="dot dot-purple"></div><span>Canciones</span></div>
                </div>
                ${songsHTML}
            </div>
            <div class="card card-amber">
                <div class="card-header">
                    <div class="card-title"><div class="dot dot-amber"></div><span>Notas</span></div>
                </div>
                ${notesHTML}
            </div>
        </div>`;
    }

    function renderEdit(data, dayNum, monthLabel, badge) {
        // Musicians checkboxes
        const musicianRows = AppState.musiciansList.map(m => {
            const sel = data.musicians.includes(m) ? 'selected' : '';
            return `<label class="musician-check ${sel}">
                <input type="checkbox" data-musician="${m}" data-field="musicians" ${sel ? 'checked' : ''}>
                <div class="check-box">
                    <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M2 6l3 3 5-5"/>
                    </svg>
                </div>
                <span class="musician-name">${m}</span>
            </label>`;
        }).join('');

        const songsRows = data.songs.map((s, i) => `
            <div class="edit-item" draggable="true" data-index="${i}">
                <span class="drag-handle">â ¿</span>
                <input type="text" class="edit-input" value="${s}" data-idx="${i}" data-field="songs" placeholder="Ej: CuÃ¡n grande es Ã‰l">
                <button class="del-btn" data-del-type="songs" data-del-idx="${i}">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>`).join('');

        return `<div class="fade-in">
            <!-- FECHA -->
            <div style="text-align:center; margin-bottom:24px;">
                <div style="font-family:'Instrument Serif',serif; font-size:88px; font-weight:400; font-style:italic; line-height:1; background:linear-gradient(135deg,var(--accent-cyan),var(--accent-purple)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;">${dayNum}</div>
                <div style="font-size:11px; font-weight:700; letter-spacing:0.35em; text-transform:uppercase; color:var(--text-secondary); margin-top:4px;">${monthLabel} ${YEAR}</div>
                ${badge === 'next' ? '<div class="date-badge next"><span class="badge-dot"></span>PrÃ³ximo</div>' : badge === 'past' ? '<div class="date-badge past"><span class="badge-dot"></span>Pasado</div>' : ''}
            </div>
            <!-- MÃšSICOS -->
            <div class="card card-cyan" style="margin-bottom:16px">
                <div class="card-header">
                    <div class="card-title"><div class="dot dot-cyan"></div><span>Equipo Musical</span></div>
                </div>
                <div class="musicians-grid" id="musiciansGrid">${musicianRows}</div>
                <p class="musician-count">Seleccionados: <span id="musicianCount">${data.musicians.length}</span> / ${AppState.musiciansList.length}</p>
            </div>

            <!-- CANCIONES -->
            <div class="card card-purple" style="margin-bottom:16px">
                <div class="card-header">
                    <div class="card-title"><div class="dot dot-purple"></div><span>Canciones</span></div>
                    <button class="add-btn" id="add-songs" ${data.songs.length >= 12 ? 'disabled title="MÃ¡ximo 12 canciones"' : ''}>+</button>
                </div>
                <div class="edit-list" id="list-songs" data-type="songs">${songsRows}</div>
            </div>

            <!-- NOTAS -->
            <div class="card card-amber" style="margin-bottom:0">
                <div class="card-header">
                    <div class="card-title"><div class="dot dot-amber"></div><span>Notas</span></div>
                </div>
                <textarea class="notes-textarea" data-field="notes" data-idx="0"
                    placeholder="Anotaciones para este domingoâ€¦">${data.notes || ''}</textarea>
            </div>

            <div class="save-row">
                <button class="btn-save" id="manualSaveBtn">Guardar cambios</button>
                <span class="save-hint">Guardado automÃ¡tico activo</span>
            </div>
        </div>`;
    }

    function bindEditEvents() {
        // Musician checkboxes â€” click on label
        document.getElementById('musiciansGrid').addEventListener('click', (e) => {
            const label = e.target.closest('.musician-check');
            if (!label) return;
            const cb = label.querySelector('input[type=checkbox]');
            cb.checked = !cb.checked;
            label.classList.toggle('selected', cb.checked);
            const checkboxes = document.querySelectorAll('input[data-field="musicians"]');
            const selected = Array.from(checkboxes).filter(c => c.checked).map(c => c.dataset.musician);
            const dateKey = AppState.sundays[AppState.activeIdx];
            AppState.monthData[dateKey].musicians = selected;
            document.getElementById('musicianCount').textContent = selected.length;
            debouncedSave();
        });

        // Add song
        document.getElementById('add-songs').addEventListener('click', () => addItem('songs'));

        // Delete / inline edit / notes
        document.getElementById('contentArea').addEventListener('click', (e) => {
            const delBtn = e.target.closest('[data-del-type]');
            if (delBtn) removeItem(delBtn.dataset.delType, parseInt(delBtn.dataset.delIdx));
            if (e.target.id === 'manualSaveBtn') save();
        });

        document.getElementById('contentArea').addEventListener('input', (e) => {
            const field = e.target.dataset.field;
            if (!field || field === 'musicians') return;
            const dateKey = AppState.sundays[AppState.activeIdx];
            if (field === 'notes') {
                AppState.monthData[dateKey].notes = e.target.value;
            } else {
                const idx = parseInt(e.target.dataset.idx);
                AppState.monthData[dateKey][field][idx] = e.target.value;
            }
            debouncedSave();
        });

        // Drag and drop songs
        const list = document.getElementById('list-songs');
        if (!list) return;
        // â”€â”€ Drag & drop: mouse + touch â”€â”€
        let dragFrom = null;
        let touchClone = null;
        let touchOffsetX = 0, touchOffsetY = 0;

        function getItemAtY(y) {
            return Array.from(list.querySelectorAll('[draggable]')).find(el => {
                const r = el.getBoundingClientRect();
                return y >= r.top && y <= r.bottom;
            });
        }

        function doMove(fromIdx, toIdx) {
            if (fromIdx === toIdx || toIdx === null) return;
            const dateKey = AppState.sundays[AppState.activeIdx];
            const arr = AppState.monthData[dateKey].songs;
            const [moved] = arr.splice(fromIdx, 1);
            arr.splice(toIdx, 0, moved);
            render();
            debouncedSave();
        }

        function clearDragStyles() {
            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        // Mouse events
        list.addEventListener('dragstart', (e) => {
            const item = e.target.closest('[draggable]');
            if (item) { dragFrom = parseInt(item.dataset.index); item.classList.add('dragging'); }
        });
        list.addEventListener('dragover', (e) => {
            e.preventDefault();
            const item = e.target.closest('[draggable]');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            if (item) item.classList.add('drag-over');
        });
        list.addEventListener('dragleave', (e) => {
            const item = e.target.closest('[draggable]');
            if (item) item.classList.remove('drag-over');
        });
        list.addEventListener('drop', (e) => {
            e.preventDefault();
            const item = e.target.closest('[draggable]');
            if (item && dragFrom !== null) doMove(dragFrom, parseInt(item.dataset.index));
        });
        list.addEventListener('dragend', () => { clearDragStyles(); dragFrom = null; });

        // Touch events
        list.addEventListener('touchstart', (e) => {
            const handle = e.target.closest('.drag-handle');
            if (!handle) return;
            const item = handle.closest('[draggable]');
            if (!item) return;
            dragFrom = parseInt(item.dataset.index);
            item.classList.add('dragging');
            const touch = e.touches[0];
            const rect = item.getBoundingClientRect();
            touchOffsetX = touch.clientX - rect.left;
            touchOffsetY = touch.clientY - rect.top;
            // Create floating clone
            touchClone = item.cloneNode(true);
            touchClone.style.cssText = `position:fixed;z-index:9999;pointer-events:none;opacity:0.85;width:${rect.width}px;left:${rect.left}px;top:${rect.top}px;border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,0.5);`;
            document.body.appendChild(touchClone);
            e.preventDefault();
        }, { passive: false });

        list.addEventListener('touchmove', (e) => {
            if (dragFrom === null || !touchClone) return;
            const touch = e.touches[0];
            touchClone.style.left = (touch.clientX - touchOffsetX) + 'px';
            touchClone.style.top  = (touch.clientY - touchOffsetY) + 'px';
            // Highlight target
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            const target = getItemAtY(touch.clientY);
            if (target && parseInt(target.dataset.index) !== dragFrom) target.classList.add('drag-over');
            e.preventDefault();
        }, { passive: false });

        list.addEventListener('touchend', (e) => {
            if (dragFrom === null) return;
            if (touchClone) { touchClone.remove(); touchClone = null; }
            const touch = e.changedTouches[0];
            const target = getItemAtY(touch.clientY);
            if (target) doMove(dragFrom, parseInt(target.dataset.index));
            clearDragStyles();
            dragFrom = null;
        });
    }

    const SONG_LIMIT = 12;
    function addItem(type) {
        const dateKey = AppState.sundays[AppState.activeIdx];
        if (type === 'songs' && AppState.monthData[dateKey].songs.length >= SONG_LIMIT) return;
        AppState.monthData[dateKey][type].push('');
        render();
        // Focus last input
        const inputs = document.querySelectorAll(`[data-field="${type}"]`);
        if (inputs.length) inputs[inputs.length - 1].focus();
        debouncedSave();
    }

    function removeItem(type, index) {
        const dateKey = AppState.sundays[AppState.activeIdx];
        AppState.monthData[dateKey][type].splice(index, 1);
        render();
        debouncedSave();
    }

    let saveTimeout;
    function debouncedSave() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(save, 1500);
    }

    async function save() {
        if (AppState.isSaving || !AppState.user) return;
        AppState.isSaving = true;
        setSyncStatus('saving', 'Guardandoâ€¦');
        try {
            const monthKey = `${YEAR}-${AppState.currentMonth}`;
            const docRef = doc(db, 'artifacts', AppState.appId, 'public', 'data', 'months', monthKey);
            await setDoc(docRef, AppState.monthData);
            setSyncStatus('saved', 'Â¡Guardado!');
            document.getElementById('syncStatus').classList.add('saved');
            setTimeout(() => {
                setSyncStatus('online', 'Online');
                document.getElementById('syncStatus').classList.remove('saved');
            }, 2000);
        } catch (error) {
            console.error(error);
            setSyncStatus('error', 'Error al guardar');
        } finally {
            AppState.isSaving = false;
        }
    }

    const ICON_PENCIL = '<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>';
    const ICON_EYE    = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';

    function setToggleBtn(mode) {
        document.getElementById('toggleIcon').innerHTML = mode === 'view' ? ICON_PENCIL : ICON_EYE;
        document.getElementById('toggleLabel').textContent = mode === 'view' ? 'Editar' : 'Ver';
    }

    function toggleMode() {
        AppState.viewMode = AppState.viewMode === 'view' ? 'edit' : 'view';
        setToggleBtn(AppState.viewMode);
        render();
    }

    function changeMonth() {
        if (saveTimeout) {
            clearTimeout(saveTimeout);
            saveTimeout = null;
            save();
        }
        AppState.currentMonth = parseInt(document.getElementById('monthSelect').value);
        AppState.sundays = getSundays(AppState.currentMonth);
        AppState.activeIdx = 0;
        AppState.monthData = {};
        setupRealtimeListener();
    }

    function updateTodayLabel() {
        const hoy = new Date();
        document.getElementById('headerYear').textContent = `Agenda Musical ${YEAR}`;
        document.getElementById('todayLabel').textContent = "Hoy: " + hoy.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short' });
    }

    async function exportImage() {
        const header = document.querySelector('.header');
        const nav = document.querySelector('.nav');
        const footer = document.querySelector('.footer');
        const els = [header, nav, footer];
        const hide = () => els.forEach(el => el.style.display = 'none');
        const show = () => els.forEach(el => el.style.display = '');
        try {
            if (!window.html2canvas) {
                await new Promise((res, rej) => {
                    const s = document.createElement('script');
                    s.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    s.onload = res; s.onerror = rej;
                    document.head.appendChild(s);
                });
            }
            hide();
            const content = document.getElementById('contentArea');
            const canvas = await window.html2canvas(content, {
                scale: 2, useCORS: true,
                backgroundColor: '#0e1220',
                width: content.scrollWidth,
                height: content.scrollHeight
            });
            const dateKey = AppState.sundays[AppState.activeIdx];
            const dayNum = new Date(dateKey + 'T12:00:00').getDate();
            const link = document.createElement('a');
            link.download = `IEBLA-${dayNum}-${monthNames[AppState.currentMonth].substring(0,3)}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        } catch (error) {
            console.error(error);
            alert('Error generando imagen.');
        } finally {
            show();
        }
    }

    init();
</script>
</body>
